<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation</title>
    <link rel="stylesheet" href="bg.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="ParallaxImg/logo.png" class="logo">
            <button type="button" style="margin-top: 10px">Sign Up</button>
        </div>
    </div>
    <div class="content">
        <small style="font-size: 22px; margin-left: 10px;">Welcome To Our</small>
        <h1 style="font-size: 80px;margin: 10px 0 30px; line-height: 80px">Creative<br>Studio</h1>
        <button style="width: 125px; margin-left: 10px; margin-bottom: 90px;">Take A Tour</button>
    </div>
    <div class="side-bar">
        <img src="ParallaxImg/menu.png" class="menu">

        <div class="social-links">
            <img src="ParallaxImg/fB.png" style="width: 35px">
            <img src="ParallaxImg/ig.png" >
            <img src="ParallaxImg/wht.png" style="width: 40px">
        </div>

        <div class="useful-links">
            <img src="ParallaxImg/info.png" style="width: 30px">
            <img src="ParallaxImg/share.png" alt="">
        </div>
    </div>
    <div class="heart">
        <img src="/ParallaxImg/heart.png">
        <img src="/ParallaxImg/hrt.png">
        <img src="/ParallaxImg/heart.png">
        <img src="/ParallaxImg/hrt.png">
        <img src="/ParallaxImg/heart.png">
        <img src="/ParallaxImg/hrt.png">
        <img src="/ParallaxImg/heart.png">
        <img src="/ParallaxImg/hrt.png">
        <img src="/ParallaxImg/heart.png">
        <img src="/ParallaxImg/hrt.png">
        <img src="/ParallaxImg/heart.png">
        <img src="/ParallaxImg/hrt.png">
    </div>
</body>
</html>
